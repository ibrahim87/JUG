<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle"></ui:define>		
			<ui:define name="pageContent">
			
			<h:form>
			<h2>aaaaaaaaaaaaaa</h2>
						
					
							
								<ui:repeat var="m" value="#{articlesBean2.allArticlesBycatego}">
								
							<article class="post">
								
								<div class="entry clearfix">
								
									
									<a href="#" title="Permalink to Morbi est est lectus non rutrum commodo felis quis tortor" rel="bookmark">
										

                                   
 									
									<h:commandLink action="#{articlesBean2.doDetail}">
										 <p:graphicImage 
                                     value="#{articlesBean2.streamedPic}">
 									<f:param name="photo" value="#{m.picture.idPicture}"></f:param>
 									</p:graphicImage> 
 									
 									<f:param name="clickId" value="#{m.idArticle}" />
 									</h:commandLink>
 									
									
									<h4 class="post-title">
										<h:commandLink action="#{articlesBean2.doDetail}">
									<h:outputText value="#{m.title}" />
									
										<f:param name="clickId" value="#{m.idArticle}" />
 									</h:commandLink>
 									</h4>
									</a>
									<p><h:outputText value="#{articlesBean2.modifDetail(m.contenu)}" /></p>
									<div class="meta">
										<h7> by <h:outputText value="#{m.user.prenom}"/></h7> on<span class="date"><h:outputText value="#{m.datecration}"/></span>
									</div>
									
								</div>
								
							</article>
							</ui:repeat>
							

							
			
			
			
			</h:form>
			
			
			
			
			
			
			
			
			</ui:define>
</ui:composition>
