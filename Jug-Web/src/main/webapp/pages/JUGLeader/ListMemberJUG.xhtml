<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle">List of JUG Member</ui:define>	
			
				
			<ui:define name="pageContent">
			<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Article" icon="ui-icon-document">
        
           <p:menuitem value="All Articles" action="#{articleBean.AllArticlesJUG}"  />
           	 <p:separator />
              <p:menuitem value="Add" action="#{articleBean.AddArticleJUG}" />
               <p:separator />
               
        </p:submenu>
 
        <p:submenu label="Users" icon="ui-icon-disk">
            <p:menuitem value="All Users" action="#{userBean.AllUSERMemberJUG}" />
            
        </p:submenu>
    
    </p:menubar>
</h:form>
			
			 <p:panel style="width:750px">
			<h:form id="form">
				<p:growl id="growl"></p:growl>
				
				<h1>Converter</h1>
					   <p:dataTable value="#{userBean.allMembersJUG}" var="mjg"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Picture">
					<h:form>
					<p:graphicImage value="#{articlesBean2.streamedPic}"  style= "height:60px; width:60px" >
 					<f:param name="photo" value="#{mjg.picture.idPicture}"></f:param>
 					</p:graphicImage>
 					</h:form>
					</p:column>
					<p:column headerText="first Name">
					<h:outputText value="#{mjg.nom}" />
					</p:column>
					<p:column headerText="last Name">
					<h:outputText value="#{mjg.prenom}" />
					</p:column>
					v<p:column headerText="Status">
					<h:outputText value="#{mjg.etat}" />
					</p:column>
					<p:column>
					<p:commandButton value="valider" icon="ui-icon-pencil" update=":formEmp" oncomplete="dialogEmp.show()">
					<f:setPropertyActionListener target="#{userBean.member}" value="#{mjg}" ></f:setPropertyActionListener>
					</p:commandButton>
					</p:column>
					</p:dataTable>
					</h:form>
					<p:dialog widgetVar="dialogEmp" header="Update Developpeur" modal="true">
					<h:form id="formEmp">
					<h:panelGrid columns="2">
					<p:outputLabel value="First name"></p:outputLabel>
					<p:inputText value="#{userBean.member.nom}"></p:inputText>
					<p:outputLabel value="Last name"></p:outputLabel>
					<p:inputText value="#{userBean.member.prenom}"></p:inputText>
					
					</h:panelGrid>
					<p:commandButton value="valider" action="#{userBean.updateMember()}" oncomplete="dialogEmp.hide()" update=":form"></p:commandButton>
					</h:form>
					</p:dialog>
						<h:commandButton  immediate="true" action="/index?faces-redirect=true"" value="CANCEL" />
				
			</p:panel>
			
			
			
			
			
			
			
			
			
				

</ui:define>



</ui:composition>
