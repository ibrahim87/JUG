<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle">List of JUG Member</ui:define>	
			
				
			<ui:define name="pageContent">
			
			
			<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Article" icon="ui-icon-document">
        
           <p:menuitem value="All Articles" action="#{articleBean.AllArticlesJUG}"  />
           	 <p:separator />
              <p:menuitem value="Add" action="#{articleBean.AddArticleJUG}" />
               <p:separator />
               
        </p:submenu>
 
        <p:submenu label="Users" icon="ui-icon-disk">
            <p:menuitem value="All Users" action="#{userBean.AllUSERMemberJUG}" />
            
        </p:submenu>
    
    </p:menubar>
</h:form>
			
				<h:form>
							<h2>Enrollment management for new JUGMember</h2>
				
				<p:dataTable  value="#{userBean.dataModel}"  border="1"  id="mydata" > 
							<p:column>
							<f:facet name="header">
							<h:outputText value="First Name" />
							</f:facet>
							<h:outputText value="#{userBean.member.nom}" />
							</p:column>
							<p:column>
							<f:facet name="header">
							<h:outputText value="Last Name" />
							</f:facet>
							<h:outputText value="#{userBean.member.prenom}" />
							</p:column>
							
							
							<p:column>
							<f:facet name="header">
							<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{userBean.member.etat}" />
							</p:column>
							
							
							<p:column>
							<f:facet name="header">
							<h:outputText value="Action" />
							</f:facet>
							<h:commandButton value="Valider" action="#{userBean.updateMember}" />
							<h:commandButton value="Refuser" action="#{userBean.deleteMember}" />
							<p:commandButton value="Details" id="submit" action="#{userBean.voirDetail}"  oncomplete="PF('dialog').show()" />  
							</p:column>
								
		
				
							</p:dataTable>
			<p:panel header="Export All Data">
            <h:commandLink>
                <p:graphicImage value="/icons/excel.jpg" />
                <p:dataExporter type="xls" postProcessor="#{articleBean.postProcessXLS}"
                    target="mydata" fileName="myexcel" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage value="/icons/pdf.png" />
                <p:dataExporter type="pdf" target="mydata" fileName="mypdf" />
            </h:commandLink>
        </p:panel>
								<p:dialog header="Details" widgetVar="dialog" showEffect="fold" hideEffect="fold" >  
								            <h:panelGrid id="display" columns="2" cellpadding="5">
								          
								            <h:outputText value="Nom : " />
								            <h:outputText value="#{userBean.member.nom}" />
								            <h:outputText value="Prenom : " />
								            <h:outputText value="#{userBean.member.prenom}" />
								            
								            <h:outputText value="Status : " />
								            <h:outputText value="#{userBean.member.etat}" />
								           </h:panelGrid>
								</p:dialog>
				</h:form>
				
				

</ui:define>



</ui:composition>
