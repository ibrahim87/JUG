<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle"></ui:define>		
			<ui:define name="pageContent">
			
		
			<div id="home-middle" class="clearfix">
				
							<div class="row-fluid">	
							<article class="post">
								 <p:graphicImage style= "height:90px; width:155px" 
                                     value="#{eventBean.streamedPic}">
 									<f:param name="photo" value="#{Evt.logo.idPicture}"></f:param>
 									</p:graphicImage>
								<div class="entry clearfix">
								
									
									
                                   
 									<h2 class="post-title" >
									
									<h:outputText value="#{Evt.title}"/>
								
									 
										
 									</h2>
									
									 
 									<p:separator />
 									
 									<ui:repeat var="pic" value="#{eventBean.allStreamedPictures}">
				
								<p:graphicImage style= "height:110px; width:160px" 
                                     value="#{pic}">
 								
 									</p:graphicImage> 
 									
 									
 									
								</ui:repeat>
 								
								</div>
									<div class="meta">
										<br/>	
										<h7> by <h:outputText value="#{Evt.title}"/></h7>  on <span class="date">Start date : <h:outputText value="#{Evt.startDate}"/>  End date  <h:outputText value="#{Evt.endDate}"/> </span>
									</div>
 									
 									
 									<br/>
									
									
									
								
								<p><h:outputText value="#{Evt.description}" /></p>
									
							</article>
							</div>
							</div>
			
			
			
			
		
			
			
			
			</ui:define>
</ui:composition>
