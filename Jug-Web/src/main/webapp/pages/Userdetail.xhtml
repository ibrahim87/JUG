<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTile"></ui:define>		
			<ui:define name="pageContent">
			
			<h:form>
			
			<div id="home-middle" class="clearfix">
				
							<div class="row-fluid">	
							<article class="post">
								
								<div class="entry clearfix">
								
									
									
                                   
 									<h2 class="post-title" >
									<h:outputText value="#{speakerBean.user.nom}" />
									
										<h:outputText value="#{speakerBean.user.prenom}" />
 									
										
 									</h2>
									
										 <p:graphicImage   style="with:570px; height:100px"
                                     value="#{speakerBean.streamedPic}">
 									<f:param name="photo" value="#{speakerBean.user.picture.idPicture}"></f:param>
 									</p:graphicImage><p:spacer width="20" height="20" /> <p> 
 									
 									<br/><br/>
 									
 									<span><h7><h:graphicImage library="images" name="twitter.png" /> <h:commandLink url="http://www.twitter.com/" value="#{speakerBean.user.contact}" />
 									<br/><br/>
 									Blog :<h:commandLink url="http://www.twitter.com/" value="#{speakerBean.user.blog}" /></h7></span>
 									</p>
 									
 									
											
 									
 									<h:outputText/> 
 									<h:outputText/>
 									
									
								</div>
								
								
									<div class="meta">
										<br/><br/>
										<P>
										
										
										<pre> 
									  
									   <h:outputText value="#{speakerBean.user.description}"/>
									
										</pre> 
										
										</P>
									</div>
									
									 
							</article>
							</div>
							</div>
			
			
			</h:form>
			</ui:define>
</ui:composition>
