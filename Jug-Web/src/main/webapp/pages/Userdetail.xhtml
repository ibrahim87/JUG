<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTile"></ui:define>		
			<ui:define name="pageContent">
			
			
			
			<div id="home-middle" class="clearfix">
				
							<div class="row-fluid">	
							<article class="post">
								
								<div class="entry clearfix">
								
									
									
                                   
 									<h2 class="post-title" >
									<h:outputText value="#{spk.nom}" />
									
										<h:outputText value="#{spk.prenom}" />
 									
										
 									</h2>
									
										 <p:graphicImage   style="with:570px; height:100px"
                                     value="#{articlesBean2.streamedPic}">
 									<f:param name="photo" value="#{spk.picture.idPicture}"></f:param>
 									</p:graphicImage><p:spacer width="20" height="20" /> <p>  	</p>
 									
 									<h:outputText/> 
 									<h:outputText/>
 									
									
								</div>
								
								
									<div class="meta">
										<h7> by <h:outputText value="#{spk.prenom}"/></h7> on<span class="date"><h:outputText value="#{art.datecration}"/></span>
									</div>
									
									<p></p>
							</article>
							</div>
							</div>
			
			
			
			</ui:define>
</ui:composition>
