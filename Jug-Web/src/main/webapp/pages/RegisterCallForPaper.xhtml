<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle"></ui:define>		
			<ui:define name="pageContent">
		
		


			
			<div class="register-container container">
			
            <div class="row" style=" margin-left: 10px">
            
                <div class="iphone span5" >
                    
                <ui:include src="/pages/TimerCall.xhtml" />
			      
                </div>
               
                    
               
             <div class="register span6">
                
                   <h:form id="CallForPapersForm">
                    
                    	<p:growl id="growl" life="4000" />
                    
                        <h2>CALL <span class="red"><strong>FOR</strong></span> PAPERS</h2>
                      
                        
                        <label for="password">Title of Paper *</label>
                        <p:inputText required="true" label="Title Of Paper" value="#{proposalBean.newproposal.title}" id="title" placeholder="enter the paper title..."  />   
                        
                        <label for="password">Details *</label>
                        <p:inputTextarea label="Paper Details" required="true" value="#{proposalBean.newproposal.detail}" styleClass="largeTextArea" id="details" placeholder="enter the presentation details..."  />                             
                       
                        <label for="password">Estimated Duration * (Minutes)</label>
						<p:inputText label="Estimated Duration" required="true" value="#{proposalBean.newproposal.duration}" id="duration" placeholder="enter the estimated duration..." >
							<f:validateDoubleRange />
						</p:inputText>                                                                       
                                           
                        <br />
                        <p:commandButton id="submitBtn" value="Submit" action="#{proposalBean.NewProposal()}"/>
                       
                       

					</h:form>
 

 				

                </div> 
            </div>
        </div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			</ui:define>
</ui:composition>
