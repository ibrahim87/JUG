<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle"></ui:define>		
			<ui:define name="pageContent">
			<h:form>
			<div class="left span6">
						
						<div class="row-fluid">	
							
								<ui:repeat var="arti" value="#{articlesBean2.allArticlesBycatego}">
								
							<article class="post">
								
								<div class="entry clearfix">
								
									
									<a href="#" title="Permalink to Morbi est est lectus non rutrum commodo felis quis tortor" rel="bookmark">
										

                                   
 									
									
										 <p:graphicImage 
                                     value="#{articlesBean2.streamedPic}">
 									<f:param name="photo" value="#{arti.picture.idPicture}"></f:param>
 									</p:graphicImage> 
 									
 									
 									
									
									<h4 class="post-title">
										
									<h:outputText value="#{arti.title}" />
									
									
 									</h4>
									</a>
									<p><h:outputText value="#{articlesBean2.modifDetail(arti.contenu)}" /></p>
									<div class="meta">
										<h7> by <h:outputText value="#{arti.user.prenom}"/></h7> on<span class="date"><h:outputText value="#{arti.datecration}"/></span>
									</div>
									
								</div>
								
							</article>
							</ui:repeat>
							

							<div class="clearfix"></div>
						</div>
					</div>
			
			
			
			
			
			</h:form>
			
			
			</ui:define>
</ui:composition>
