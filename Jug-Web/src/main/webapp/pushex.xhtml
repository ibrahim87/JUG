<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle">play</ui:define>		
			<ui:define name="pageContent">
				<h:form id="f1">
					<h:outputText id="display" value="#{globalCounterBean.count}" />
					<p:commandButton value="increment" actionListener="#{globalCounterBean.increment}"/>
				</h:form>
				<p:socket channel="/counter" >
					<p:ajax event="message" update="f1:display" />
				</p:socket>




<p:growl widgetVar="growl" showDetail="true" />  
              
<h:form>  
    <p:panel header="Growl">  
        <h:panelGrid columns="2">  
            <p:outputLabel for="summary" value="Summary: " />   
            <p:inputText id="summary" value="#{growlBean.summary}" required="true" />  
  
            <p:outputLabel for="detail" value="Detail: " />   
            <p:inputText id="detail" value="#{growlBean.detail}" required="true" />  
        </h:panelGrid>  
  
        <p:commandButton value="Send" actionListener="#{growlBean.send}" />  
    </p:panel>  
</h:form>  
  
<p:socket onMessage="handleMessage" channel="/notifications" />  
  
<script type="text/javascript">  
function handleMessage(facesmessage) {  
    facesmessage.severity = 'info';  
  
    growl.show([facesmessage]);  
}  
</script>  

<p:barChart id="basic" value="#{chartBean.categoryModel}" legendPosition="ne"  
            title="Moyenne" min="0" max="20" style="height:300px"/>  


			</ui:define>
</ui:composition>
