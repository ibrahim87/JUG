<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                	


<h:form>
						
						<h:form  id="login_form" rendered="#{not userBean.loggedIn}">
						<h3 class="title"><span>LOGIN</span></h3>
						<h:panelGrid columns="2">
						
					
						<h:outputText value="  Login  " />
						<h:inputText value="#{userBean.user.login}" />
						
						<h:outputText value="  Password  " />
						<h:inputSecret value="#{userBean.user.password}" />
						<p:commandButton id="login_submit" action="#{userBean.doLogin}" value="log in" />
						<h:message for="login_submit" styleClass="error"/>
						
						</h:panelGrid>
						</h:form>
						
						
						<h:form  rendered="#{not userBean.loggedIn}">
						<p:commandLink value="forgot your password" styleClass="forgot" onclick="dlgmail.show()"></p:commandLink>
							<p:ajaxStatus onstart="statusDlg.show()" onsuccess="statusDlg.hide()"></p:ajaxStatus>
						<p:dialog modal="true" widgetVar="statusDlg" header="Progressing..." draggable="true" closable="false">
						<p:graphicImage value="/resources/images/ajaxLoadingBar.gif"></p:graphicImage>
						</p:dialog>
						
						<p:dialog header="Find your account" widgetVar="dlgmail" showEffect="explode" hideEffect="bounce">  
						<h:panelGrid columns="2" cellspacing="25">
   						 <h:outputText value="Write your Email" />  
   						 <h:inputText value="#{userBean.mail}" size="20"/>
   						 </h:panelGrid>
   						 <p:commandButton value="validate" action="#{userBean.forgetPassword}"  oncomplete="dlgmail.hide()" update="message"></p:commandButton>
   						  <p:commandButton value="Return" oncomplete="dlgmail.hide()"></p:commandButton>
						</p:dialog>  
						<p:growl  id="message" showDetail="true" ></p:growl>
						</h:form>
					
				
					

				
				
			
			
			
			


</h:form>



</ui:composition>
