<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

        <title>ESPRIT JUG DAY 2014 - CALL FOR PAPERS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

		<!-- ICON -->
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'/>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'/>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css1/style.css"/>
        
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>        
   
		<!-- COUNTDOWN BEGIN -->  
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/styles.css" />  
		<!-- JS -->
		<script src="js/countdown.js"></script>
		<script>
			
				$(document).ready(function(){
					$("#countdown").countdown({
						date: "6/25/2014 9:00:00",
						format: "on"
					},
					
					function() {
						// callback function
					});
				});
			
		</script>
		<!-- COUNTDOWN END --> 
   

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

</h:head> 
<body> 

     <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">Esprit JUG Day 2014  <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="http://www.esprit.ens.tn/test/v3/index.php?lang=fr" rel="tooltip" target="_blank"></a>
                        <a class="blog" href="http://esprit-jug.blogspot.com/" rel="tooltip" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
            
                <div class="iphone span5" >
                    
                    <div class="sideBar">
                    	<img src="assets/img/wantyou.png" alt=""/>
                    </div>
                    <br /><br /><br />

					<!-- TIMER -->
					<div class="slider">
						<div class="timer-area">
							<h1>We'<span class="red" >re coming </span> soon <span class="red" > ... </span> </h1><br />
							<ul id="countdown">
								<li> <span class="days">2</span>
									<p class="timeRefDays">days</p>
								</li>
								<li> 
									<span class="hours">10</span>
									<p class="timeRefHours">hours</p>
								</li>
								<li> 
									<span class="minutes">10</span>
									<p class="timeRefMinutes">minutes</p>
								</li>
								<li> 
									<span class="seconds">01</span>
									<p class="timeRefSeconds">seconds</p>
								</li>
							</ul>
						</div>
					</div><br /><br /><br />
					<!-- end timer-area --> 

                    <!-- Start WOWSlider.com -->
					<div class="slider">
						<img src="assets/img/jugdate.png" alt=""/>
					</div>
					<!-- End WOWSlider.com -->
                    
                </div>
                
                <div class="register span6">
                
                    <h:form id="CallForPapersForm">
                    
                    	<p:growl id="growl" life="4000" />
                    
                        <h2>CALL <span class="red"><strong>FOR</strong></span> PAPERS</h2>
                        
                        <label for="firstname">First Name *</label>
                        <p:inputText label="First Name" value="#{c4pController.c4pForm.firstName}" id="firstName" placeholder="enter your first name..." required="true" />
                       
                        <label for="lastname">Last Name *</label>
                        <p:inputText label="Last Name" value="#{c4pController.c4pForm.lastName}" id="lastName" placeholder="enter your last name..." required="true" />
                        
                        <label for="email">Email *</label>
                        <p:inputText label="Email" value="#{c4pController.c4pForm.email}" id="email" placeholder="enter your email..." required="true" validatorMessage="Invalid Email Format.">
                        	<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        
                        <label for="password">Organisation</label>
                        <p:inputText value="#{c4pController.c4pForm.organisation}" id="organisation" placeholder="enter your company name..."  />
                        
                        <label for="password">Position</label>
                        <p:inputText value="#{c4pController.c4pForm.position}" id="position" placeholder="enter your position..."  />         
                        
                        <label for="password">Personal Profile *</label>
                        <p:inputTextarea required="true" maxlength="200"  label="Personal Profile" value="#{c4pController.c4pForm.personalProfile}" styleClass="textArea" id="personalProfile" placeholder="within 200 words..." rows="10" />  
                        
                        <label for="password">Company Profile</label>
                        <p:inputTextarea label="Company Profile" maxlength="200" value="#{c4pController.c4pForm.companyProfile}" styleClass="textArea" id="companyProfile" placeholder="within 200 words..." rows="10" />  
                        
                        <br /><br />
                        <h2>Paper <span class="red"><strong>Information</strong></span> </h2>
                        
                        <label for="password">Title of Paper *</label>
                        <p:inputText required="true" label="Title Of Paper" value="#{c4pController.c4pForm.paperTitle}" id="title" placeholder="enter the paper title..."  />   
                        
                        <label for="password">Details *</label>
                        <p:inputTextarea label="Paper Details" required="true" value="#{c4pController.c4pForm.details}" styleClass="largeTextArea" id="details" placeholder="enter the presentation details..."  />                             
                       
                        <label for="password">Estimated Duration * (Minutes)</label>
						<p:inputText label="Estimated Duration" required="true" value="#{c4pController.c4pForm.duration}" id="duration" placeholder="enter the estimated duration..." >
							<f:validateDoubleRange />
						</p:inputText>                                                                       
                                           
                        <br />
                        <p:commandButton id="submitBtn" value="Submit" actionListener="#{c4pController.doSendMail()}" update="growl" />
                       
                        <p:blockUI block="CallForPapersForm" trigger="submitBtn" >
                        	<div style="text-align: center; vertical-align: middle; color: #555; font-size: large; font-weight: bold;">
                        		<h:outputText value="Submitting your request, Please wait ..." />
                        	</div>
                        </p:blockUI>

					</h:form>


                
                </div>
            </div>
        </div>
        
        
        
        <div class="footer">
        
        	<img src="assets/img/group.png" alt=""/><br />
        	Esprit JUG Day 2014 - Call For Papers<br /><br />        	
        </div>

</body> 
</html>
